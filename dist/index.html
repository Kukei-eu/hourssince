<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours Since</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/app.js" type="module"></script>
    <script defer data-domain="hourssince.kukei.eu" src="https://plausible.io/js/script.js"></script>
</head>
<body>
    <main>
        <form action="" id="form">
            <label for="input">Select a date and time:</label>
            <input type="datetime-local" id="input" name="datetime">
        </form>
        <h1>Hours since:</h1>
        <p id="result"></p>
        <p>
            <small>
                It's another small app I made, <a href="https://github.com/kukei-eu/hourssince" target="_blank">source code</a>, <a href="https://social.nowicki.io/@hey" target="_blank">Mastodon</a>.
            </small>
        </p>
    </main>
</body>
</html>
